<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sam's Calculator</title>
        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/styles.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>

        </header>

        <div id="page" class="maincontainer">

            <div id="calcbody" class="calculator" >
                <div id="solarpanel" class="solarpanel toprow">solarpanel</div>
                <div id="logo" class="logo toprow">logo</div>

                <div id="display" class="display">
                    <div id="tally" class="tally displayvalues"></div>
                    <div id="total" class="total displayvalues"></div>
                </div>

                <div id="clear" class="button hvr-push row1">C</div>
                <div id="sqrt" class="button hvr-push row1">&#8730;</div>
                <div id="percent" class="button hvr-push row1">%</div>
                <div id="divide" class="button hvr-push row1">&#247;</div>

                <div id="seven" class="button hvr-push row2">7</div>
                <div id="eight" class="button hvr-push row2">8</div>
                <div id="nine" class="button hvr-push row2">9</div>
                <div id="multiply" class="button hvr-push row2">x</div>

                <div id="four" class="button hvr-push row3">4</div>
                <div id="five" class="button hvr-push row3">5</div>
                <div id="six" class="button hvr-push row3">6</div>
                <div id="subtract" class="button hvr-push row3">-</div>

                <div id="one" class="button hvr-push row4">1</div>
                <div id="two" class="button hvr-push row4">2</div>
                <div id="three" class="button hvr-push row4">3</div>

                <div id="plus" class="button hvr-push plus">+</div>
                
                <div id="zero" class="button hvr-push row5">0</div>
                <div id="decimel" class="button hvr-push row5">.</div>
                <div id="equals" class="button hvr-push row5">=</div>
                    

            </div>
            
        </div>
        <script src = "calculator.js"></script>
    </body>

</html>
